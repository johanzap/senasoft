<div>
  <form [formGroup] = "form">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" formControlName = "nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
    <div>
      <small id="emailHelp" class="form-text text-muted">El nombre es requerido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
    <div>
      <small id="emailHelp" class="form-text text-muted">El nombre es requerido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Telefono</label>
    <input type="text" formControlName = "telefono" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su telefono">
    <div>
      <small id="emailHelp" class="form-text text-muted">El telefono es requerido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Identidad</label>
    <input type="text" formControlName = "identidad" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su identidad">
    <div>
      <small id="emailHelp" class="form-text text-muted">La identidad es requerido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="text" formControlName = "password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su password">
    <div>
      <small id="emailHelp" class="form-text text-muted">El password es requerido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Confirmar Password</label>
    <input type="text"  formControlName = "confirm_password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirme su password">
    <div *ngIf = "form.errors && form.errors.paswordNotEquals">
      <small id="emailHelp" class="form-text text-muted">Los passwords no coinciden.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Crear</button>
</form>
</div>
